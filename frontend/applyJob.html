<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-n+nOzgQf4J4HKL+vZ8TWlIMXnXPhdPf+2QfhJj1hFZ1z6l5w6J5mj6U/FDpX9Y9MWbS6v1jCfJqyd2G+em4Zw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/39527b6f34.js"
      crossorigin="anonymous"
    ></script>

    <script></script>
</head>
<body>
   
<div class="modal flex justify-center items-center h-screen bg-blue-800" id="applyJobModal">
    <div class="modal-content max-w-md w-full px-6 py-8 rounded-lg shadow-lg bg-white">
      <h2 class="text-center text-3xl font-bold mb-6 font-serif">Apply for Job</h2>
      <form id="applyForm">
        <div class="mb-4">
          <label  class="block text-gray-700 font-bold mb-2 font-serif" for="jobId">Job Id:</label>
          <input type="text" id="jobId" name="jobId" readonly class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2 font-serif">Email:</label>
          <input  id="email" name="email" readonly class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="coverMessage" class="block text-gray-700 font-bold mb-2 font-serif">Description:</label>
          <textarea id="coverMessage" name="coverMessage" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-4"   >
          <label for="resume" class="block text-gray-700 font-bold mb-2 font-serif">Resume:</label>
          <input type="file" id="resume" name="resume" required >
        </div>
        <div class="mb-4 flex justify-center mt-4 font-serif">
          <button type="submit" id="submit" id="sign-up-btn" class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
          
        </div>
      </form>
    </div>
    <script src="applyJob.js"></script>
  </div>
  
</body>
</html>
